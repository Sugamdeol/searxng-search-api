services:
  - type: web
    name: searxng-search-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SEARXNG_SECRET
        generateValue: true
      - key: CACHE_TTL
        value: 3600
      - key: MAX_RESULTS
        value: 100
    healthCheckPath: /health
